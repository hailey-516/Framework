<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    
    <script src="js/board/enrollBoard.js"></script>

</head>
<body>
	<h2>게시글 작성하기</h2>
	
	
	  <div class="m-5">
	    <div>
	        <input type="text" id="title" class="form-control" placeholder="제목">
	    </div>
	    <br />
	    <div id="summernote"></div>
		
		<div align="center" class="mt-5">	
		    <button id="btn-write" class="btn btn-primary">작성</button>
		    <button id="btn-reset" class="btn btn-danger">초기화</button>
	    </div>
	  </div>
	
</body>
</html>
